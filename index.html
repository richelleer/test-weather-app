<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/74faa39252.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="search-form">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city"
              autofocus
              id="search-city"
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <button class="btn btn-secondary" id="current-location-button">
            Current Location
          </button>
        </form>
      </div>
      <div class="row mt-3 gx-2">
        <div class="col-8 px-1">
          <div class="selected-weather-container">
            <h1 id="select-city"></h1>
            <p id="currentDayDateTime">Friday | 4 March | 23:00</p>
            <br />
            <span class="temp" id="select-temperature"></span>
            <span class="degree">
              <a href="#" id="degree-C">˚C</a>
            </span>
            <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
            <h1 id="select-description"></h1>
            <ul>
              <li>Humidity: <span id="select-humidity"></span>%</li>
              <li>Wind: <span id="select-wind"></span>m/s</li>
            </ul>
          </div>
        </div>
        <div class="col-4 px-2">
          <div class="forecast-weather-container">
            <div class="row py-2">
              <div class="day-forecast-container">
                <div class="row">
                  <div class="col-7">
                    <h2>Sat</h2>
                    <p>31˚ | 28˚</p>
                  </div>
                  <div class="col-5">
                    <div class="forecast-icon">
                      <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row py-2">
              <div class="day-forecast-container">
                <div class="row">
                  <div class="col-7">
                    <h2>Sun</h2>
                    <p>29˚ | 24˚</p>
                  </div>
                  <div class="col-5">
                    <div class="forecast-icon">
                      <i class="fa-solid fa-wind"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row py-2">
              <div class="day-forecast-container">
                <div class="row">
                  <div class="col-7">
                    <h2>Mon</h2>
                    <p>28˚ | 24˚</p>
                  </div>
                  <div class="col-5">
                    <div class="forecast-icon">
                      <i class="fa-solid fa-wind"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row py-2">
              <div class="day-forecast-container">
                <div class="row">
                  <div class="col-7">
                    <h2>Tue</h2>
                    <p>29˚ | 25˚</p>
                  </div>
                  <div class="col-5">
                    <div class="forecast-icon">
                      <i class="fa-solid fa-cloud-rain"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/richelleer/test-weather-app" target="_blank"
        >Open-source code</a
      >
      by Richelle Er
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
